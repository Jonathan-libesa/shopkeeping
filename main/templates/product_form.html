{% extends 'index.html'%}
{% load crispy_forms_tags %}
{% block title %}
  Add-Product
{% endblock %}

{% block content %}
<div class="container-fluid">
 <h1>Add Product</h1>
    <form method="post" action="{% url 'product_create' %}">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
    </form>
</div>
{% endblock %}
